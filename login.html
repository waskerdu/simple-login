<!-- Login Page -->
<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="./css/login.css">
		<meta charset="utf-8">
		<title>Basic Login Page</title> 
	</head>
	<body>
	
	<form class="loginBox">
		<!-- -->
		<P class="title">Login</P>
		<BR>
		<input type="text" class="txt" id="username" Placeholder="Username">
		<BR>
		<input type="password" class="txt" id="pass" Placeholder="Password">
		<P><input type="checkbox" checked="checked" class="chk" id="remember" value="remember">remember me</P>
		<button type="button" class="btn">Login</button>
	</form>
	
	
	</body>
</html>
